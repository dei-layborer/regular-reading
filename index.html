<!DOCTYPE html>
<html>
    <head>
        <title>Regular Reading</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="aestheti.css">
    </head>
    <body>
        <header>
            <h1>Regular Reading</h1>
            <subtitle>A humble program for applying formatting to text to aid legibility</subtitle>
        </header>
        
        <div id="controls">
            <fieldset>
                <legend>Text Controls</legend>
                <div class="control-group">
                    <input type="range" min="0" max="100" step="10" id="word-percent-setting">
                    <label for="word-percent-setting">Percentage of Word</label>
                </div>
                </fieldset>
        </div>

        <div id="text-container">

            <div id="input-text">
                <textarea id="input-area" placeholder="Input text"></textarea>
            </div>
            <div id="text-separator">

            </div>
            <div id="output-text"></div>
            
        </div>
    <script src="ui.js"></script>
    <script src="textprocessing.js"></script>
    </body>
</html>
