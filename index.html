<!DOCTYPE html>
<html>
    <head>
        <title>Regular Reading</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="aestheti.css">
    </head>
    <body>
        <header>
            <h1>Regular Reading</h1>
            <subtitle>A humble program for applying formatting to text to aid legibility</subtitle>
        </header>
        
        <div id="controls">
            <fieldset>
                <legend>Text Controls</legend>
                <div class="control-group">
                    <input type="range" list="markers" min="0" max="100" step="10" id="word-percent-setting">
                    <label for="word-percent-setting">Percentage of Word</label>
                </div>
                </fieldset>
        </div>

        <div id="text-container">
            <div id="control-bar">
                <div id="input-controls">
                    <button>Thing</button>
                </div>
                <div id="preview-controls">

                    <svg alt="Decrease preview size" id="preview-text-minus" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m17.5 11c2.484 0 4.5 2.016 4.5 4.5s-2.016 4.5-4.5 4.5-4.5-2.016-4.5-4.5 2.016-4.5 4.5-4.5zm-5.979 5c.043.522.153 1.025.321 1.5h-9.092c-.414 0-.75-.336-.75-.75s.336-.75.75-.75zm7.979-1c-.592 0-3.408 0-4 0-.265 0-.5.235-.5.5s.235.5.5.5h4c.265 0 .5-.235.5-.5s-.235-.5-.5-.5zm-6.873-3c-.328.456-.594.96-.785 1.5h-9.092c-.414 0-.75-.336-.75-.75s.336-.75.75-.75zm7.373-3.25c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75zm0-4c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/></svg>
                </div>

            </div>

            <div id="input-text">
                <textarea id="input-area" placeholder="Input text"></textarea>
            </div>
            <div id="text-separator">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m13.022 14.999v3.251c0 .412.335.75.752.75.188 0 .375-.071.518-.206 1.775-1.685 4.945-4.692 6.396-6.069.2-.189.312-.452.312-.725 0-.274-.112-.536-.312-.725-1.451-1.377-4.621-4.385-6.396-6.068-.143-.136-.33-.207-.518-.207-.417 0-.752.337-.752.75v3.251h-9.02c-.531 0-1.002.47-1.002 1v3.998c0 .53.471 1 1.002 1z" fill-rule="nonzero"/></svg>
            </div>
            <div id="output-text" style="--preview-size: 1.25rem"></div>
            
        </div>

        </div>

        <datalist id="markers">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
    <script src="ui.js"></script>
    <script src="textprocessing.js"></script>
    </body>
</html>
